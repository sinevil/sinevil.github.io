ent">#设置php引擎是否可用，默认值On</span></span><br><span class="line">short_open_tag  <span class="comment">#是否允许php脚本使用短开放标记，将&quot;&lt;?php ?&gt;&quot;改为&quot;&lt;? ?&gt;&quot;这个语法与XML相同，在某些情况下可能会导致问题，所以一般建议关闭</span></span><br><span class="line">asp_tags  <span class="comment">#是否支持ASP风格的脚本定界 &quot;&lt;% %&gt;&quot;</span></span><br><span class="line">precision  <span class="comment">#指定在浮点数表示中显示的有效数字，该项在win32系统中设置为14，linux中设置为12</span></span><br><span class="line">output_buffering  <span class="comment">#设置是否使用输出缓冲，或者设置输出缓冲区的大小。使用输出缓冲会使性能稍稍下降(output_buffering = &#x27;number&#x27;,output_buffering = On)</span></span><br><span class="line">output_handler  <span class="comment">#设置将输出返回给请求用户之前要把所有输出传输给一个函数。例如，假如你希望返回给浏览器之前先对所有输出进行压缩，可以将该项配置为PHP的压缩处理函数“ob_gzhsndler”</span></span><br><span class="line">zlib.output_compression  <span class="comment">#通过设置决定是否在输出返回浏览器之前先自动压缩，通过赋一个整数值，可以启用输出压缩，同时设置压缩缓冲罐区大小</span></span><br><span class="line">zlib.output_handler  <span class="comment">#如果zilb库不可用，该配置将指定一个特定的压缩库</span></span><br><span class="line">implicit_flush  <span class="comment">#启动时，每次调用print()或者echo()，以及完成各个嵌入的HTML块后，将自动清楚或刷新其内容的输出缓冲区，当服务器需要非常长的时间来编译结果或完成某些计算时，这可能很有用，在这些情况下，可以利用这个特征向用户输出状态更新，而不是等待服务器完成整个过程后才输出</span></span><br><span class="line">ignore_user_abort  <span class="comment">#是否设置即使在用户中止请求后也坚持完成整个请求，在执行一个长请求的时候应当考虑打开它，因为长请求可能会导致用户中途中止或浏览器超时，该配置项可以用于实现类似Unix的crontab(定时任务计划)功能</span></span><br><span class="line">zend.enable_gc  <span class="comment">#设置是否开启PHP的垃圾回收机制</span></span><br><span class="line">安全相关配置</span><br><span class="line">safe_mode</span><br><span class="line">safe_mode_gid</span><br><span class="line">safe_mode_include_dir</span><br><span class="line">safe_mode_exec_dir</span><br><span class="line">safe_mode_protected_env_vars</span><br><span class="line">open_basedir</span><br><span class="line">disable_functions</span><br><span class="line">disable_classes</span><br><span class="line">allow_url_include</span><br><span class="line">allow_url_fopen<
